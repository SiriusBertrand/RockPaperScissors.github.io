<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors Game</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="RPS.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="icons-container">
      <div class="icon-container">
        <div class="icon" onclick="playGame('rock')">
          <i class="fas fa-hand-rock"></i>
        </div>
      </div>
      <div class="icon-container">
        <div class="icon" onclick="playGame('paper')">
          <i class="fas fa-hand-paper"></i>
        </div>
      </div>
      <div class="icon-container">
        <div class="icon" onclick="playGame('scissors')">
          <i class="fas fa-hand-scissors"></i>
        </div>
      </div>
    </div>

    <div class="result-boxes">
      <div class="player-choice-box">
        <h3>Player's Choice:</h3>
        <p id="player-choice"></p>
      </div>
      <div class="computer-choice-box">
        <h3>Computer's Choice:</h3>
        <p id="computer-choice"></p>
      </div>
    </div>

    <div id="round-result"></div>
    <div id="end-game"></div>

    <div class="scoreboard-box">
      <h2>Scoreboard</h2>
      <div class="scoreboard">
        <p class="score player-score">Player: 0</p>
        <p class="score computer-score">Computer: 0</p>
      </div>
    </div>

    <script src="RPS.js"></script>
  </body>
</html>
