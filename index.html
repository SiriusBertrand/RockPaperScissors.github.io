<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="RPS.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div id="container">
      <h1>Rock Paper Scissors: The Game</h1>
      <div id="game-container">
        <div id="choices-container">
          <div class="choice-container">
            <div class="icon-circle">
              <button id="rock"><i class="fas fa-hand-rock"></i></button>
            </div>
            <p>Rock</p>
          </div>
          <div class="choice-container">
            <div class="icon-circle">
              <button id="paper"><i class="fas fa-hand-paper"></i></button>
            </div>
            <p>Paper</p>
          </div>
          <div class="choice-container">
            <div class="icon-circle">
              <button id="scissors">
                <i class="fas fa-hand-scissors"></i>
              </button>
            </div>
            <p>Scissors</p>
          </div>
        </div>
        <div id="result-container">
          <div id="score-box">
            <p id="user-score">User: 0</p>
            <p id="computer-score">Computer: 0</p>
          </div>
          <div id="choice-box">
            <p id="player-choice">Player chose:</p>
            <p id="computer-choice">Computer chose:</p>
          </div>
          <p id="game-result"></p>
        </div>
        <button id="play-again">Play Again</button>
      </div>
    </div>

    <div id="message-box"></div>

    <script src="RPS.js"></script>
  </body>
</html>
